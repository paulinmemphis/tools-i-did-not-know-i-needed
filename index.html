<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A suite of cognitive tools for decision making, writing, and scheduling.">
    <meta name="theme-color" content="#ffffff">
    <!-- Content Security Policy: Restrict resources to trusted sources -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://www.w3.org;">
    
    <title>The Cognitive Toolkit</title>
    <!-- Load Tailwind CSS (Pinned Version) -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Style overrides for specific components */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.3);
        }
        input[type=range] {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
        }
        /* Specific background for Time Zone Coordinator work hours */
        .work-hour-bg { background-color: #dbeafe; } 
        .current-hour-border { border-left: 4px solid #1d4ed8; }
        
        /* Utility for centering the whole app */
        #app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="w-full max-w-6xl mx-auto">
        
        <header class="w-full mb-6 p-4 bg-white rounded-xl shadow-md border-b-4 border-gray-100">
            <h1 class="text-4xl font-extrabold text-gray-900">The Cognitive Toolkit</h1>
            <p class="text-gray-500">Seven essential utilities for better decisions, coordination, and knowledge retention.</p>
        </header>

        <main id="app-content" class="w-full"></main>
    </div>

    <script>
        // --- GLOBAL STATE AND VIEW MANAGEMENT ---
        let currentView = 'Dashboard';
        const APP_CONTENT = document.getElementById('app-content');

        /**
         * Sanitizes a string to prevent XSS.
         * @param {string} str - The string to sanitize.
         * @returns {string} - The sanitized string.
         */
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        /**
         * Switches the current view and re-renders the app.
         * @param {string} viewName - The name of the tool/view to switch to.
         */
        function setCurrentView(viewName) {
            currentView = viewName;
            renderApp();
        }

        /**
         * Main render function that determines which content to display.
         */
        function renderApp() {
            let html = '';
            
            // Clear the content first to prevent duplication of elements on re-render
            APP_CONTENT.innerHTML = ''; 

            if (currentView === 'Dashboard') {
                html = renderDashboard();
            } else {
                html = renderToolView();
            }

            APP_CONTENT.innerHTML = html;
            
            // After rendering, execute tool-specific initialization
            if (currentView === 'TextAnalyzer') {
                initTextAnalyzer();
            } else if (currentView === 'TimeCoordinator') {
                initTimeCoordinator();
            } else if (currentView === 'CommitmentCalculator') {
                initCommitmentCalculator();
            } else if (currentView === 'CostEscalator') {
                initCostEscalator();
            } else if (currentView === 'EisenhowerMatrix') {
                initEisenhowerMatrix();
            } else if (currentView === 'FiveWhys') {
                initFiveWhys();
            } else if (currentView === 'CognitiveBiasChecker') {
                initCognitiveBiasChecker();
            }
            
            // Re-attach the main header element from the outer scope if it was manipulated
            document.querySelector('header').style.marginBottom = currentView === 'Dashboard' ? '2rem' : '1rem';
        }

        /**
         * Renders the main navigation dashboard.
         */
        function renderDashboard() {
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                    
                    ${createToolCard('TextAnalyzer', 'Real-Time Text Analyzer', 'Analyze readability, word count, and reading time for any content.', 'emerald', 'M20.2 6.72A1.98 1.98 0 0 0 18 5H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V7a1.98 1.98 0 0 0-.2-.98ZM6 7h12v10H6V7Zm4 3h4v1H10Zm0 3h4v1H10Z')}
                    
                    ${createToolCard('TimeCoordinator', 'Time Zone Coordinator', 'Find optimal meeting overlap across multiple global time zones.', 'blue', 'M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20ZM12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16Zm1 12h-2v-6h3V8h-4v8h2Z')}
                    
                    ${createToolCard('CommitmentCalculator', 'Commitment Cost Calculator', 'Quantify the weighted cost (time Ã— energy) versus the reward of a new task.', 'red', 'M19 8H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2Zm0 6H5v-4h14v4Z')}
                    
                    ${createToolCard('CostEscalator', 'Recurring Cost Escalator', 'Visualize the opportunity cost and long-term investment growth of small expenses.', 'yellow', 'M10 4v1h4V4h-4Zm-1 10a1 1 0 0 1-1 1H7v2h2v-2h1a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H7v-2h2V9H7V7h4v2a1 1 0 0 1-1 1h-2v2h2v2Zm4-10a10 10 0 1 0 0 20 10 10 0 0 0 0-20Z')}

                    ${createToolCard('EisenhowerMatrix', 'Eisenhower Matrix', 'Prioritize tasks by urgency and importance into four clear quadrants.', 'purple', 'M4 4h7v7H4V4zm0 9h7v7H4v-7zm9-9h7v7h-7V4zm0 9h7v7h-7v-7z')}

                    ${createToolCard('FiveWhys', '5 Whys Root Cause Finder', 'Uncover the deep root cause of any problem by iteratively asking "Why?".', 'indigo', 'M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z')}

                    ${createToolCard('CognitiveBiasChecker', 'Cognitive Bias Checker', 'Audit your decisions for common mental errors and logical fallacies.', 'orange', 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z')}
                </div>
            `;
        }

        /**
         * Helper to create a dashboard card.
         */
        function createToolCard(view, title, description, color, path) {
            let bgColor, hoverBg, ringColor, titleColor;
            switch(color) {
                case 'emerald': bgColor='bg-emerald-50'; hoverBg='hover:bg-emerald-100'; ringColor='focus:ring-emerald-500'; titleColor='text-emerald-700'; break;
                case 'blue': bgColor='bg-blue-50'; hoverBg='hover:bg-blue-100'; ringColor='focus:ring-blue-500'; titleColor='text-blue-700'; break;
                case 'red': bgColor='bg-red-50'; hoverBg='hover:bg-red-100'; ringColor='focus:ring-red-500'; titleColor='text-red-700'; break;
                case 'yellow': bgColor='bg-yellow-50'; hoverBg='hover:bg-yellow-100'; ringColor='focus:ring-yellow-500'; titleColor='text-yellow-700'; break;
                case 'purple': bgColor='bg-purple-50'; hoverBg='hover:bg-purple-100'; ringColor='focus:ring-purple-500'; titleColor='text-purple-700'; break;
                case 'indigo': bgColor='bg-indigo-50'; hoverBg='hover:bg-indigo-100'; ringColor='focus:ring-indigo-500'; titleColor='text-indigo-700'; break;
                case 'orange': bgColor='bg-orange-50'; hoverBg='hover:bg-orange-100'; ringColor='focus:ring-orange-500'; titleColor='text-orange-700'; break;
            }
            return `
                <div onclick="setCurrentView('${view}')" 
                     onkeydown="handleCardKeydown(event, '${view}')"
                     tabindex="0"
                     role="button"
                     aria-label="Open ${title}"
                     class="group ${bgColor} p-6 rounded-xl shadow-lg border border-gray-200 cursor-pointer ${hoverBg} transition duration-200 transform hover:-translate-y-0.5 hover:shadow-xl focus:outline-none focus:ring-4 ${ringColor}">
                    <div class="flex items-center mb-3">
                        <svg class="w-8 h-8 ${titleColor}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="${path}"/>
                        </svg>
                        <h2 class="text-xl font-bold ml-3 ${titleColor} transition duration-200">${title}</h2>
                    </div>
                    <p class="text-gray-600 text-sm">${description}</p>
                </div>
            `;
        }

        function handleCardKeydown(event, view) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                setCurrentView(view);
            }
        }

        /**
         * Renders the structure for any individual tool view.
         */
        function renderToolView() {
            let title = '';
            let contentHtml = '';

            switch (currentView) {
                case 'TextAnalyzer':
                    title = 'Real-Time Text Analyzer (Writing)';
                    contentHtml = renderTextAnalyzer();
                    break;
                case 'TimeCoordinator':
                    title = 'Universal Time Zone Coordinator (Scheduling)';
                    contentHtml = renderTimeCoordinator();
                    break;
                case 'CommitmentCalculator':
                    title = 'Commitment Cost Calculator (Prioritization)';
                    contentHtml = renderCommitmentCalculator();
                    break;
                case 'CostEscalator':
                    title = 'Recurring Cost Escalator (Finance)';
                    contentHtml = renderCostEscalator();
                    break;
                case 'EisenhowerMatrix':
                    title = 'Eisenhower Matrix (Prioritization)';
                    contentHtml = renderEisenhowerMatrix();
                    break;
                case 'FiveWhys':
                    title = '5 Whys Root Cause Finder (Problem Solving)';
                    contentHtml = renderFiveWhys();
                    break;
                case 'CognitiveBiasChecker':
                    title = 'Cognitive Bias Checker (Critical Thinking)';
                    contentHtml = renderCognitiveBiasChecker();
                    break;
                default:
                    return '';
            }

            return `
                <div class="mb-4 flex items-center justify-between border-b pb-3">
                    <h2 class="text-2xl font-bold text-gray-800">${title}</h2>
                    <button onclick="setCurrentView('Dashboard')" 
                            class="flex items-center px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 hover:text-gray-900 transition focus:outline-none focus:ring-2 focus:ring-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Toolkit
                    </button>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    ${contentHtml}
                </div>
            `;
        }
        
        // --- TOOL 1: REAL-TIME TEXT ANALYZER ---

        const K1 = 206.835;
        const K2 = 1.015;
        const K3 = 84.6;
        const WPM = 200;

        function countSyllables(word) {
            word = word.toLowerCase();
            if (word.length <= 3) return 1;
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            word = word.replace(/^y/, '');
            const matches = word.match(/[aeiouy]{1,2}/g);
            return matches ? matches.length : 1;
        }

        function getFleschInterpretation(score) {
            if (score >= 90) return { text: "Very Easy (5th Grade level). Best for light reading.", color: "text-green-600" };
            if (score >= 80) return { text: "Easy (6th Grade level). Suitable for mass-market content.", color: "text-green-500" };
            if (score >= 70) return { text: "Fairly Easy (7th Grade level). Average newspaper or magazine readability.", color: "text-lime-600" };
            if (score >= 60) return { text: "Standard (8th-9th Grade level). Ideal for general business content.", color: "text-yellow-600" };
            if (score >= 50) return { text: "Fairly Difficult (10th-12th Grade level). Complex articles or academic writing.", color: "text-orange-600" };
            if (score >= 30) return { text: "Difficult (College level). Technical or specialized content.", color: "text-red-600" };
            if (score > 0) return { text: "Very Difficult (Graduate level). Highly academic or technical manuals.", color: "text-red-800" };
            return { text: "Score not applicable. Input more text for calculation.", color: "text-gray-500" };
        }

        function analyzeText() {
            const textInput = document.getElementById('text-analyzer-input');
            if (!textInput) return; // Guard clause for when the tool isn't loaded

            const text = textInput.value;
            const wordCountEl = document.getElementById('text-analyzer-word-count');
            const charCountEl = document.getElementById('text-analyzer-char-count');
            const readTimeEl = document.getElementById('text-analyzer-read-time');
            const fleschScoreEl = document.getElementById('text-analyzer-flesch-score');
            const readabilityInfoEl = document.getElementById('text-analyzer-readability-info');

            const charCount = text.length;
            const words = text.match(/\b\w+\b/g) || [];
            const wordCount = words.length;
            const sentences = text.match(/[^\s](\.|!|\?)(?=\s|$)/g) || [];
            const sentenceCount = sentences.length;

            wordCountEl.textContent = wordCount;
            charCountEl.textContent = charCount;

            let readTime = (wordCount === 0) ? "0 min" : `${Math.ceil(wordCount / WPM)} min`;
            readTimeEl.textContent = readTime;

            if (wordCount > 10 && sentenceCount > 0) {
                let totalSyllables = 0;
                words.forEach(word => { totalSyllables += countSyllables(word); });
                
                const ASL = wordCount / sentenceCount;
                const ASW = totalSyllables / wordCount;
                let fleschScore = K1 - (K2 * ASL) - (K3 * ASW);
                fleschScore = Math.max(0, Math.min(100, fleschScore));

                const scoreText = fleschScore.toFixed(1);
                const interpretation = getFleschInterpretation(fleschScore);

                fleschScoreEl.textContent = scoreText;
                readabilityInfoEl.className = `${interpretation.color} text-sm mt-1`;
                readabilityInfoEl.textContent = `Score of ${scoreText}: ${interpretation.text}`;
            } else {
                fleschScoreEl.textContent = "N/A";
                readabilityInfoEl.className = "text-gray-500 text-sm mt-1";
                readabilityInfoEl.textContent = "Enter at least 10 words and one sentence to calculate readability.";
            }
        }

        function initTextAnalyzer() {
            const textInput = document.getElementById('text-analyzer-input');
            if (textInput) {
                textInput.addEventListener('input', analyzeText);
                analyzeText(); // Initial run
            }
        }

        function renderTextAnalyzer() {
            return `
                <p class="text-gray-500 mb-6">Type or paste your text below to get instant metrics on word count, reading time, and Flesch readability score.</p>
                <textarea id="text-analyzer-input"
                    rows="10"
                    class="w-full p-4 text-lg border border-gray-300 rounded-xl shadow-inner focus:ring-emerald-500/50 focus:border-emerald-500 transition duration-150"
                    placeholder="Start typing your content here..."
                ></textarea>

                <div class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${['Words', 'Characters', 'Reading Time', 'Readability (Flesch)'].map((label, index) => {
                        const id = ['word-count', 'char-count', 'read-time', 'flesch-score'][index];
                        const unit = (index === 2) ? ' min' : '';
                        const initialValue = (index === 3) ? 'N/A' : '0';
                        return `
                            <div class="p-4 rounded-xl shadow-lg border border-gray-100 transition hover:shadow-xl">
                                <p class="text-sm font-medium text-emerald-600">${label}</p>
                                <p id="text-analyzer-${id}" class="text-3xl font-bold text-gray-900 mt-1">${initialValue}${unit}</p>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="mt-6 p-4 bg-emerald-50 rounded-xl border border-emerald-200">
                    <p class="font-semibold text-gray-700">Readability Interpretation:</p>
                    <p id="text-analyzer-readability-info" class="text-gray-500 text-sm mt-1">Enter text to calculate Flesch Reading Ease.</p>
                </div>
            `;
        }

        // --- TOOL 2: UNIVERSAL TIME ZONE COORDINATOR ---
        const TIME_ZONES = [
            { id: 'none', label: '--- Select Zone (Optional) ---', offset: 0 },
            { id: 'local', label: `Your Local Zone (${Intl.DateTimeFormat().resolvedOptions().timeZone})`, offset: 0 },
            { id: 'UTC', label: 'UTC (Coordinated Universal Time)', offset: 0 },
            { id: 'America/New_York', label: 'New York (EST/EDT)', offset: -5 },
            { id: 'America/Los_Angeles', label: 'Los Angeles (PST/PDT)', offset: -8 },
            { id: 'Europe/London', label: 'London (GMT/BST)', offset: 0 },
            { id: 'Europe/Paris', label: 'Paris, Berlin, Rome (CET)', offset: 1 },
            { id: 'Asia/Dubai', label: 'Dubai (GST)', offset: 4 },
            { id: 'Asia/Kolkata', label: 'Mumbai, New Delhi (IST)', offset: 5.5 },
            { id: 'Asia/Shanghai', label: 'Beijing, Shanghai', offset: 8 },
            { id: 'Asia/Tokyo', label: 'Tokyo (JST)', offset: 9 },
            { id: 'Australia/Sydney', label: 'Sydney (AEST/AEDT)', offset: 10 },
            { id: 'Pacific/Auckland', label: 'Auckland (NZST/NZDT)', offset: 12 },
        ];
        const TZ_SELECT_IDS = ['tz-base-zone-select', 'tz-zone-1-select', 'tz-zone-2-select', 'tz-zone-3-select'];

        function populateTimezoneSelectors() {
            TZ_SELECT_IDS.forEach(id => {
                const select = document.getElementById(id);
                if (!select) return;
                
                select.innerHTML = ''; 
                TIME_ZONES.forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone.id;
                    option.textContent = zone.label;
                    select.appendChild(option);
                });

                if (id === 'tz-base-zone-select') {
                    select.value = 'local';
                } else if (id === 'tz-zone-1-select') {
                    select.value = 'Europe/London'; 
                } else if (id === 'tz-zone-2-select') {
                    select.value = 'America/New_York'; 
                }
            });
        }
        
        function formatTime(date, timeZone, showMinutes = false) {
            const options = {
                hour: 'numeric', 
                minute: showMinutes ? '2-digit' : undefined,
                hour12: true, 
                timeZone: timeZone 
            };
            return date.toLocaleTimeString('en-US', options).replace(/ AM| PM/, (m) => m.toLowerCase());
        }

        function getZoneLabel(zoneId) {
            const match = TIME_ZONES.find(z => z.id === zoneId);
            if (match && match.id !== 'local') return match.label.split('(')[0].trim();
            if (zoneId === Intl.DateTimeFormat().resolvedOptions().timeZone) return 'Your Time';
            return zoneId.split('/').pop().replace(/_/g, ' ');
        }
        
        function generateSchedule() {
            const SCHEDULE_HEADER = document.getElementById('tz-schedule-header');
            const SCHEDULE_BODY = document.getElementById('tz-schedule-body');
            
            if (!SCHEDULE_HEADER || !SCHEDULE_BODY) return; // Guard

            SCHEDULE_HEADER.innerHTML = '';
            SCHEDULE_BODY.innerHTML = '';

            const selectedZones = [];
            TZ_SELECT_IDS.forEach(id => {
                const selectEl = document.getElementById(id);
                const zoneId = selectEl.value;
                if (zoneId && zoneId !== 'none') {
                    const finalZoneId = zoneId === 'local' ? Intl.DateTimeFormat().resolvedOptions().timeZone : zoneId;
                    selectedZones.push(finalZoneId);
                }
            });

            if (selectedZones.length === 0) {
                SCHEDULE_BODY.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">Please select at least one time zone.</td></tr>';
                return;
            }

            let headerHtml = '<tr><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Base Time</th>';
            selectedZones.forEach(zoneId => {
                const zoneLabel = getZoneLabel(zoneId);
                headerHtml += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${zoneLabel}</th>`;
            });
            headerHtml += '</tr>';
            SCHEDULE_HEADER.innerHTML = headerHtml;

            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            for (let i = 0; i < 48; i++) { // 48 half-hour slots
                const baseTime = new Date(now);
                // Adjust minutes to the nearest half hour slot from the current time
                baseTime.setMinutes(currentMinute - (currentMinute % 30) + (i * 30)); 
                
                const baseMinute = baseTime.getMinutes();
                const isCurrent = i === 0; // Highlight the very first row (closest half-hour slot to now)

                let finalRowHtml = `<tr class="hover:bg-gray-50 ${isCurrent ? 'font-semibold current-hour-border bg-blue-50' : ''}">`;
                
                selectedZones.forEach((zoneId) => {
                    const targetTime = new Date(baseTime.toLocaleString('en-US', { timeZone: zoneId }));
                    const targetHour = targetTime.getHours();
                    const isWorkingHour = targetHour >= 9 && targetHour < 17; // 9 AM to 5 PM (17:00)

                    const timeFormatted = formatTime(baseTime, zoneId, baseMinute !== 0);
                    
                    let cellClass = isWorkingHour ? 'work-hour-bg' : 'bg-white';
                    
                    if (isCurrent && selectedZones[0] === zoneId) { // Highlight the current time cell in the base zone
                        cellClass = 'bg-blue-100 font-bold';
                    } else if (isCurrent) {
                         cellClass += ' font-bold'; // Bold other times for the current slot
                    }

                    finalRowHtml += `<td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 ${cellClass}">${timeFormatted}</td>`;
                });

                finalRowHtml += '</tr>';
                SCHEDULE_BODY.innerHTML += finalRowHtml;
            }
        }
        
        function initTimeCoordinator() {
            populateTimezoneSelectors();
            generateSchedule();

            TZ_SELECT_IDS.forEach(id => {
                const selectEl = document.getElementById(id);
                if(selectEl) selectEl.addEventListener('change', generateSchedule);
            });
        }

        function renderTimeCoordinator() {
            const selectorHtml = TZ_SELECT_IDS.map((id, index) => `
                <div class="flex flex-col">
                    <label for="${id}" class="text-sm font-medium text-gray-600 mb-1">${index === 0 ? 'Your Base Zone (Reference)' : 'Comparison Zone ' + index}</label>
                    <select id="${id}" class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"></select>
                </div>
            `).join('');

            return `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">1. Select Time Zones</h3>
                    <div id="timezone-selectors" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        ${selectorHtml}
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">2. Coordinated Schedule</h3>
                    <div id="schedule-container" class="overflow-x-auto border rounded-lg shadow-inner">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead id="tz-schedule-header" class="bg-gray-50 sticky top-0 z-10"></thead>
                            <tbody id="tz-schedule-body" class="bg-white divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                    
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg text-sm text-blue-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />

        function calculateAnnualCost(cost, frequency) {
            switch (frequency) {
                case 'D': return cost * DAYS_IN_YEAR;
                case 'W': return cost * WEEKS_IN_YEAR;
                case 'M': return cost * MONTHS_IN_YEAR;
                case 'Y': return cost;
                default: return 0;
            }
        }

        function calculateFutureValue(annualContribution, rate, years) {
            if (rate === 0) {
                return annualContribution * years;
            }
            const factor = (Math.pow(1 + rate, years) - 1) / rate;
            const futureValue = annualContribution * factor * (1 + rate);
            return futureValue;
        }

            const projections = [5, 10, 20];

                            class="w-full p-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 mb-4"
                            placeholder="${placeholders[fiveWhysState.step]}" autofocus></textarea>
                        <button onclick="nextFiveWhysStep()" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
                            ${fiveWhysState.step === 5 ? 'Reveal Root Cause' : 'Next â†“'}
                        </button>
                    </div>
                `;
            } else {
                // Summary Mode
                html += `
                    <div class="bg-indigo-50 p-8 rounded-xl border border-indigo-100 text-center mb-8">
                        <h3 class="text-2xl font-bold text-indigo-900 mb-2">Root Cause Analysis Complete</h3>
                        <p class="text-indigo-700">You have drilled down to the core issue.</p>
                    </div>

                    <div class="relative">
                        <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-indigo-200"></div>
                        <div class="space-y-8">
                `;

                fiveWhysState.answers.forEach((ans, idx) => {
                    const isRoot = idx === 5;
                    html += `
                        <div class="relative pl-12">
                            <div class="absolute left-0 top-0 h-8 w-8 rounded-full ${isRoot ? 'bg-indigo-600 text-white' : 'bg-white border-2 border-indigo-200 text-indigo-400'} flex items-center justify-center font-bold z-10">
                                ${idx === 0 ? 'P' : idx}
                            </div>
                            <div class="${isRoot ? 'bg-indigo-600 text-white shadow-lg transform scale-105' : 'bg-white border border-gray-200'} p-5 rounded-xl transition">
                                <p class="text-xs ${isRoot ? 'text-indigo-200' : 'text-gray-500'} font-bold uppercase tracking-wider mb-1">
                                    ${idx === 0 ? 'The Surface Problem' : (isRoot ? 'The Root Cause' : 'Why #' + idx)}
                                </p>
                                <p class="text-lg ${isRoot ? 'font-bold' : ''}">${escapeHTML(ans)}</p>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                    
                    <div class="mt-10 text-center">
                        <button onclick="resetFiveWhys()" class="px-6 py-3 bg-white border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                            Start New Analysis
                        </button>
                    </div>
                `;
            }

            container.innerHTML = html;
            
            // Focus the textarea if in input mode
            if (fiveWhysState.step < 6) {
                const ta = document.getElementById(`fw-input-${fiveWhysState.step}`);
                if(ta) ta.focus();
                
                // Add enter key listener (Ctrl+Enter to submit)
                ta.addEventListener('keydown', function(e) {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        nextFiveWhysStep();
                    }
                });
            }
        }

        function renderFiveWhys() {
            return `<div id="five-whys-container" class="max-w-3xl mx-auto"></div>`;
        }

        // --- TOOL 7: COGNITIVE BIAS CHECKER ---

        const BIASES = [
            {
                id: 'confirmation',
                title: 'Confirmation Bias',
                definition: 'The tendency to search for, interpret, and recall information in a way that confirms your pre-existing beliefs.',
                question: 'If you were wrong, would you know it? Have you actively looked for evidence that contradicts your opinion?'
            },
            {
                id: 'sunk-cost',
                title: 'Sunk Cost Fallacy',
                definition: 'Continuing a behavior or endeavor as a result of previously invested resources (time, money or effort).',
                question: 'If you had invested nothing up to this point, would you still make this decision today?'
            },
            {
                id: 'anchoring',
                title: 'Anchoring Bias',
                definition: 'Relying too heavily on the first piece of information offered (the "anchor") when making decisions.',
                question: 'Is your decision heavily influenced by the first number or option you saw? What if that number was totally different?'
            },
            {
                id: 'availability',
                title: 'Availability Heuristic',
                definition: 'Overestimating the importance of information that is available to you (e.g., recent news).',
                question: 'Are you judging this based on a memorable recent event rather than comprehensive data?'
            },
            {
                id: 'survivorship',
                title: 'Survivorship Bias',
                definition: 'Concentrating on the people or things that made it past some selection process and overlooking those that did not.',
                question: 'Are you looking only at the "winners"? What about the people who did the same thing and failed?'
            }
        ];

        let cbcState = {
            decision: '',
            results: {} // { 'confirmation': 'safe' | 'detected' }
        };

        function initCognitiveBiasChecker() {
            const container = document.getElementById('cbc-container');
            if (!container) return;
            
            // Initial Static Render
            container.innerHTML = `
                <div class="mb-8">
                    <label class="block text-lg font-bold text-gray-800 mb-2">What decision are you evaluating?</label>
                    <input type="text" 
                        id="cbc-input"
                        placeholder="e.g., Should I launch this new product feature?" 
                        class="w-full p-4 border border-gray-300 rounded-xl focus:ring-orange-500 focus:border-orange-500 text-lg shadow-sm transition duration-200">
                </div>
                <div id="cbc-results-area"></div>
            `;

            // Restore state
            const input = document.getElementById('cbc-input');
            input.value = cbcState.decision;
            
            // Attach listener
            input.addEventListener('input', (e) => {
                updateCBCDecision(e.target.value);
            });

            // Initial render of results
            renderCBCResults();
        }

        function updateCBCDecision(value) {
            const wasEmpty = cbcState.decision.trim().length === 0;
            cbcState.decision = value;
            const isEmpty = cbcState.decision.trim().length === 0;

            if (wasEmpty !== isEmpty) {
                renderCBCResults();
            }
        }

        function setBiasResult(id, status) {
            cbcState.results[id] = status;
            renderCBCResults();
        }

        function resetCBC() {
            cbcState = { decision: '', results: {} };
            const input = document.getElementById('cbc-input');
            if(input) input.value = '';
            renderCBCResults();
        }

        function renderCBCResults() {
            const resultsArea = document.getElementById('cbc-results-area');
            if (!resultsArea) return;

            if (cbcState.decision.trim().length === 0) {
                resultsArea.innerHTML = `
                    <div class="text-center p-10 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 animate-fade-in">
                        <p class="text-gray-500">Enter a decision above to reveal the bias checklist.</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="grid grid-cols-1 gap-6 animate-fade-in">`;
            
            let detectedCount = 0;

            BIASES.forEach(bias => {
                const status = cbcState.results[bias.id];
                const isDetected = status === 'detected';
                const isSafe = status === 'safe';
                if (isDetected) detectedCount++;

                let cardClass = "bg-white border-l-4 border-gray-300";
                if (isDetected) cardClass = "bg-orange-50 border-l-4 border-orange-500";
                if (isSafe) cardClass = "bg-green-50 border-l-4 border-green-500";

                html += `
                    <div class="${cardClass} p-6 rounded-r-xl shadow-sm transition-all duration-300">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-3">
                            <h3 class="text-xl font-bold text-gray-800">${bias.title}</h3>
                            <div class="flex space-x-2 mt-2 md:mt-0">
                                <button onclick="setBiasResult('${bias.id}', 'safe')" 
                                    class="px-3 py-1 rounded text-sm font-medium transition ${isSafe ? 'bg-green-600 text-white shadow-md' : 'bg-gray-100 text-gray-600 hover:bg-green-100 hover:text-green-700'}">
                                    Safe
                                </button>
                                <button onclick="setBiasResult('${bias.id}', 'detected')" 
                                    class="px-3 py-1 rounded text-sm font-medium transition ${isDetected ? 'bg-orange-600 text-white shadow-md' : 'bg-gray-100 text-gray-600 hover:bg-orange-100 hover:text-orange-700'}">
                                    Detected
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 italic">"${bias.definition}"</p>
                        <div class="bg-white bg-opacity-60 p-4 rounded-lg border border-gray-200">
                            <p class="font-semibold text-gray-800 mb-1">Ask yourself:</p>
                            <p class="text-gray-700">${bias.question}</p>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;

            // Summary Section
            const totalBiases = BIASES.length;
            const checkedCount = Object.keys(cbcState.results).length;
            
            if (checkedCount > 0) {
                html += `
                    <div class="mt-8 p-6 bg-gray-800 text-white rounded-xl shadow-lg text-center animate-fade-in">
                        <h3 class="text-2xl font-bold mb-2">Audit Summary</h3>
                        <p class="text-gray-300 mb-4">You have flagged <span class="text-orange-400 font-bold text-xl">${detectedCount}</span> potential biases out of ${totalBiases} checked.</p>
                        ${detectedCount > 0 ? 
                            `<p class="text-sm bg-gray-700 inline-block px-4 py-2 rounded-lg">Tip: Review the "Detected" items above and actively seek out opposing viewpoints.</p>` : 
                            `<p class="text-sm text-green-400">Great job! Your thinking appears balanced so far.</p>`
                        }
                        <div class="mt-6">
                            <button onclick="resetCBC()" class="text-sm text-gray-400 hover:text-white underline">Start New Audit</button>
                        </div>
                    </div>
                `;
            }

            resultsArea.innerHTML = html;
        }

        function renderCognitiveBiasChecker() {
            return `<div id="cbc-container" class="max-w-4xl mx-auto"></div>`;
        }

        // --- GLOBAL UTILITIES (SHARED BY MULTIPLE TOOLS) ---

        function alertModal(message, title) {
            let modal = document.getElementById('custom-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-modal';
                modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform scale-100 transition-transform">
                        <h3 class="text-xl font-bold text-gray-800 mb-3" id="modal-title"></h3>
                        <p class="text-gray-600 mb-4" id="modal-message"></p>
                        <button onclick="document.getElementById('custom-modal').remove()"
                                class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            OK
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', renderApp);

    </script>
</body>
</html>
